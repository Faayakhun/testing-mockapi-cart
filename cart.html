    <title>Food Catalog</title>
    <style>
        .bgheader{
            background-image: url("images/banner.jpg");
            background-size: cover;
        }
        #emptyCart {
            text-align: center;
        }
        .form-popup {
        display: none;
        position: fixed;
        top: 55%;
        left: 50%;
        transform: translate(-50%, -50%);
        border: 3px solid #f1f1f1;
        z-index: 9;
        }
    .navRight {
    position: fixed;
    left: 85%;
    }

    #hiddenLogout {
    display: none;
    }


    .form-container {
    max-width: 300px;
    padding: 10px;
    background-color: white;
    }


    .form-container input[type=text], .form-container input[type=password] {
    width: 100%;
    padding: 15px;
    margin: 5px 0 22px 0;
    border: none;
    background: #f1f1f1;
    }

    .form-container input[type=text]:focus, .form-container input[type=password]:focus {
    background-color: #ddd;
    outline: none;
    }

    .form-container .btn {
    background-color: #4CAF50;
    color: white;
    padding: 16px 20px;
    border: none;
    cursor: pointer;
    width: 100%;
    margin-bottom:10px;
    opacity: 0.8;
    }

/* Add a red background color to the cancel button */
    .form-container .cancel {
    background-color: red;
    }

/* Add some hover effects to buttons */
    .form-container .btn:hover, .open-button:hover {
    opacity: 1;
    }
    </style>

                  <div id="hiddenLogout" class="navRight">
                    <a id="namaUser" class="btn btn-outline-secondary" href="cart.html"></a>

                  </div>
              </div>

<section class="py-5 text-center bgheader">

    <div class="container">
        <div class="row py-lg-2">
            <div class="text-light mx-auto">
              <h1 class="fw-dark fc display-1">CHECKOUT PAGE</h1>
            </div>
        </div>
    </div>
</section>

<div id="emptyCart">
    <img src="images/cart.png" alt="">
    <p>You must login or register to view your order</p>
    <button type="button" onclick="openLogin()">LOGIN</button>
    <button type="button" onclick="openRegister()">REGISTER</button>
</div>

  <!-- Konten login start -->
  <div class="form-popup" id="myForm">
    <form  class="form-container">
      <h1>Login</h1>
  
      <label for="email"><b>Email</b></label>
      <input id="emailLogin" type="text" placeholder="Enter Email" name="email" required>
  
      <label for="psw"><b>Password</b></label>
      <input id="passwordLogin" type="password" placeholder="Enter Password" name="psw" required>
  
      <button type="button" class="btn" onclick="login()">Login</button>
      <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
    </form>
  </div>
  <!-- Konten login end -->

  <!-- Konten register start -->
  <div class="form-popup" id="myReg">
    <form  class="form-container">
      <h3>Please Register</h3>
      
      <label for="name"><b>Name</b></label>
      <input id="name" type="text" placeholder="Enter Name" name="name" required>

      <label for="email"><b>Email</b></label>
      <input id="email" type="text" placeholder="Enter Email" name="email" required>

      <label for="psw"><b>Password</b></label>
      <input id="password" type="password" placeholder="Enter Password" name="psw" required>

      <label for="confirmPass"><b>Confirm Password</b></label>
      <input id="confirmPass" type="password" placeholder="Confirm Your Password" name="confirmPass" required>
  
      <button type="submit" class="btn" onclick="register()">Register</button>
      <button type="button" class="btn cancel" onclick="closeRegister()">Close</button>
    </form>
  </div>
  <!-- Konten register end -->
